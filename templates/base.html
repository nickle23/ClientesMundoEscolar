<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Optimizaci√≥n para m√≥viles - NUEVAS L√çNEAS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0d6efd">

        <!-- üî• NUEVO: Tema oscuro elegante -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
        }

        [data-theme="dark"] {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }
    </style>
    
    <title>{% block title %}Sistema de Clientes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Bot√≥n men√∫ m√≥vil -->
            <a class="navbar-brand mx-auto mx-lg-0" href="#">
                üó∫Ô∏è Gesti√≥n de clientes Mundo Escolar
            </a>
            
            {% if current_user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3 d-none d-sm-block">
                    üëã Hola, {{ current_user.username }}
                </span>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
                    Cerrar Sesi√≥n
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container-main">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    {% block scripts %}{% endblock %}

<script>
// Men√∫ m√≥vil
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.querySelector('.sidebar');
    
    if (mobileMenuBtn && sidebar) {
        mobileMenuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('mobile-open');
        });
    }
    
    // Cerrar men√∫ al hacer clic fuera en m√≥vil
    document.addEventListener('click', function(event) {
        if (window.innerWidth <= 768) {
            if (sidebar && sidebar.classList.contains('mobile-open') && 
                !sidebar.contains(event.target) && 
                event.target !== mobileMenuBtn) {
                sidebar.classList.remove('mobile-open');
            }
        }
    });
    
    // Ajustar din√°micamente alturas de mapas
    function ajustarAlturaMapas() {
        const mapas = document.querySelectorAll('#map-admin, #map-trabajadores');
        mapas.forEach(mapa => {
            if (window.innerWidth <= 768) {
                mapa.style.height = '50vh';
            } else {
                mapa.style.height = '600px';
            }
        });
    }
    
    // Ejecutar al cargar y al redimensionar
    ajustarAlturaMapas();
    window.addEventListener('resize', ajustarAlturaMapas);
});
</script>
</body>
</html>
