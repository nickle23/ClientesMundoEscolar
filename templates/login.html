{% extends "base.html" %}

{% block content %}
<div class="login-container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); color: white;"></div>
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">üîê Iniciar Sesi√≥n</h4>
                    
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); border: none; border-radius: 12px; padding: 12px; font-weight: 600;">Ingresar al Sistema</button>
                    </form>

                    <div class="mt-4 text-center">
                        <p class="text-muted small">Copyright &copy; Derechos reservados. Nixon Design</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
